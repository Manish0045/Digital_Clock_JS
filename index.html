<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <!--   Create a digital seconds clock using setInterval and date object in javascript . The date object can be used to get the date , time, hours and seconds clock can be used to update using setInterval. -->

  <div class="container">
    <h2 class="mt-5 text-primary">Current Time:</h2>

    <div class="row col-md-8">

      <div class="col-md-4 p-2 ">
        <div class="card text-center mt-2 bg-primary text-white" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title">Day</h5>
            <h5 id="DD">DD</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4 p-2">
        <div class="card text-center mt-2 bg-primary text-white" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title">Month</h5>
            <h5 id="MM">MM</h5>
          </div>
        </div>
      </div>

      <div class="col-md-4 p-2">
        <div class="card text-center mt-2 bg-primary text-white" style="width: 15rem;">
          <div class="card-body">
            <h5 class="card-title">Year</h5>
            <h5 id="YY">YY</h5>
          </div>
        </div>
      </div>

      <div class="col-md-3 p-2 ">
        <div class="card text-center mt-2 bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <!--             <h5 class="card-title">Hour</h5> -->
            <h5 id="Hr">Hour</h5>
          </div>
        </div>
      </div>

      <div class="col-md-3 p-2">
        <div class="card text-center mt-2 bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <!--             <h5 class="card-title">Minutes</h5> -->
            <h5 id="mn">Min</h5>
          </div>
        </div>
      </div>

      <div class="col-md-3 p-2">
        <div class="card text-center mt-2 bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <!--             <h5 class="card-title">Seconds</h5> -->
            <h5 id="sc">Sec</h5>
          </div>
        </div>
      </div>

      <div class="col-md-3 p-2">
        <div class="card text-center mt-2 bg-primary text-white" style="width: 10rem;">
          <div class="card-body">
            <!--             <h5 class="card-title">AM/PM</h5> -->
            <h5 id="am">AM</h5>
          </div>
        </div>
      </div>

    </div>
  </div>


  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
